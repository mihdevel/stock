<table>
	<tr>
		<th>Название</th>
		<th>Количество</th>
		<th>Группа</th>
		<th>Скидка</th>
		<th>Цена</th>
		<th>Дата добавления</th>
	</tr>
	
	{% for product in product_list %}
	<tr>
		<td>{{ product.name }}</td>
		<td>{{ product.quantity }}</td>
		<td>{{ product.group }}</td>
		<td>{{ product.sale }}</td>
		<td>{{ product.price }}</td>
		<td>{{ product.date_add }}</td>
	</tr>
	{% endfor %}
	
</table>
